<mat-card>
  <h1>Profile</h1>
  <form  [formGroup]="userForm" (ngSubmit)="onAdding()" >

    <mat-form-field>
      <input matInput type="text" placeholder="Name" formControlName="username"  required>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="email" placeholder="Email" formControlName="useremail"  required>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Contact No." formControlName="usercontact"  required>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Designation" formControlName="userdesignation"  required>
    </mat-form-field>

    <pre>
    <button mat-raised-button type="submit" color="primary">Add User</button> <button mat-raised-button type="reset" color="accent">Reset</button>
  </pre>


  </form>
</mat-card>
