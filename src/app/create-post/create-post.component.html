

<mat-card>

  <mat-form-field>
    <input type="text" matInput placeholder="Title" [(ngModel)]="usertitle" >
  </mat-form-field>
  <br>

  <mat-form-field>
    <textarea matInput rows="6" placeholder="Message" [(ngModel)]="usermessage" ></textarea>
  </mat-form-field>
  <br>

  <button type="submit" mat-raised-button color="primary" (click)="onAddMessage()" >Send Post</button>

</mat-card>
